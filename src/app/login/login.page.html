<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed">Email: </ion-label>
    <ion-input placeholder="Type email here" [(ngModel)]="userInput.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Password: </ion-label>
    <ion-input placeholder="Type password here" [(ngModel)]="userInput.password" type="password"></ion-input>
  </ion-item>

  <ion-button (click)="userLogin()" expand="block">Login</ion-button> 

  <ion-text color="danger" *ngIf="message">
    {{message}}
  </ion-text>

</ion-content>
