<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="Texttodisplay"></ion-back-button>
    </ion-buttons>
        <ion-icon slot="end" size="large" name="menu"></ion-icon>
  </ion-toolbar>


</ion-header>

<ion-content>
    <ion-card *ngFor="let item of item">
      <ion-img src="{{ item.picture }}"></ion-img>

      <ion-card-header>
        <ion-card-subtitle>Destination</ion-card-subtitle>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ item.about }}
      </ion-card-content> 

    </ion-card>
</ion-content>
